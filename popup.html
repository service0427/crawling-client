<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>크롤링 에이전트 설정</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h2>🤖 크롤링 에이전트 설정</h2>
        
        <div class="status-section">
            <div class="status-item">
                <span class="label">연결 상태:</span>
                <span id="connectionStatus" class="value">확인중...</span>
            </div>
            <div class="status-item">
                <span class="label">에이전트 ID:</span>
                <span id="agentId" class="value" style="font-size: 11px;">로딩중...</span>
            </div>
        </div>

        <div class="alias-section">
            <h3>📝 에이전트 설정</h3>
            
            <!-- 에이전트 별칭 섹션 -->
            <div class="input-group">
                <label>에이전트 별칭</label>
                <p class="description">에이전트를 쉽게 구분하기 위한 별칭을 설정하세요.</p>
                <input type="text" id="aliasInput" placeholder="예: 내PC, 사무실컴퓨터" maxlength="20">
                <div class="input-row">
                    <button id="saveButton">별칭 저장</button>
                </div>
            </div>
            
            <!-- 에이전트 ID 수정 섹션 -->
            <div class="input-group">
                <label>에이전트 ID 수정</label>
                <p class="description">전체 ID를 변경합니다 (자동 생성된 ID + 별칭 형태 권장)</p>
                <input type="text" id="agentIdInput" placeholder="예: agent_1234567890_내PC">
                <div class="input-row">
                    <button id="changeIdButton">ID 변경</button>
                </div>
            </div>
            
            <div id="message" class="message"></div>
        </div>

        <div class="stats-section">
            <h3>📊 작업 통계</h3>
            <div class="stats-grid">
                <div class="stat-item">
                    <span class="stat-value" id="totalJobs">0</span>
                    <span class="stat-label">전체 작업</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="completedJobs">0</span>
                    <span class="stat-label">완료</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="failedJobs">0</span>
                    <span class="stat-label">실패</span>
                </div>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
